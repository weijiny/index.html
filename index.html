      function draw() {
        
        hit = collideRectRect(player1.x,player1.y,player2.x,player2.y);

        }
      }
       function player1() {
         fill(color('purple'))
         rect(w/2,y/2,50,50);
         rectMode(CENTER);
         if (keyIsDown(87)) {
           //w
          y = y -= 10
        }

        if (keyIsDown(83)) {

          y = y += 10
        }

        }

        }

      function player2() {

        if (keyIsDown(80)) {

          y = y -= 10
